<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/homepage.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-collapse-md ms-5 navbar-light">
      <div class="container">
        <button
          class="navbar-toggler justify-content-end"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Story</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Policy
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="justify-content-end">
            <img src="images\user-img.png" class="user-icon" />
            <span>john hundue</span>
          </div>
        </div>
      </div>
    </nav>
    <nav class="container navbar navbar-light bg-light">
      <form class="form-inline col-lg-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <img src="images/search.png" class="search-icon mt-2 me-2" />
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </form>
      <div class="d-flex justify-content-end">
        <div class="col ms-1">
          <select
            class="form-select form-select-lg mb-3 filter-box"
            aria-label=".form-select-lg example"
          >
            <option selected>Country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col filter-box ms-1">
          <select
            class="form-select form-select-lg mb-3 filter-box"
            aria-label=".form-select-lg example"
          >
            <option selected>City</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col filter-box ms-1">
          <select
            class="form-select form-select-lg mb-3 filter-box"
            aria-label=".form-select-lg example"
          >
            <option selected>Theme</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col filter-box ms-1">
          <select
            class="form-select form-select-lg mb-3 filter-box"
            aria-label=".form-select-lg example"
          >
            <option selected>Skill</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </nav>
  </body>
</html>
